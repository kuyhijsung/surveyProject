{% extends 'base.html' %}

{% block content %}
<h1>{{firstQ}}</h1>
<form action="/answers" method="POST">
    <input type="radio" id="firstChoice" name="choices" checked>
    <label for="firstChoice">{{choiceOne}}</label>
    <input type="radio" id="secondChoice" name="choices">
    <label for="secondChoice">{{choiceTwo}}</label>
    <div>
        <button>Next</button>
    </div>
</form>


{% endblock %}
